<!DOCTYPE html>

<html lang = "en">
	
	<head>
		<title>Sign In</title>
		
		<link href = "css/style.css" rel = "stylesheet">
		<script src = "js/script.js"></script>
	</head>
	
	<body class = "celestial">

		<div id = "login" class = "standard" style = "justify-content: center;">
			<h3>Welcome</h3>

			<img src = "images/key.png" width = "100" height = "100" alt = "key"/>

			<p style = "margin-bottom: 5px;">Login</p> 
			<input type = "text" id = "loginName" style = "margin-top: 0px;">
			<br><br>
			<p style = "margin-bottom: 5px;">Password</p>
			<input type = "password" id = "loginPassword" style = "margin-top: 0px;">
			<br><br>
			<button type = "button" onclick = "doLogin()" class = "filledButton">login</button>
			<br><br>
			
			<p id = "loginResult"></p><!-- this will appear if there's an error-->
      		<p id = "accountCreated" style = "color: green;"></p>
			
			<br><br><br>
			<button type = "button" onClick = "window.location.href = 'register.html';">Create a New Account</button>
		</div>
		
	</body>
</html>
