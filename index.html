<html>
	
	<head>
		<title>Sign In</title>
		
		<link href = "css/style.css" rel = "stylesheet">
		<script type = "text/javascript" src = "js/script.js"></script>
	</head>
	
	<body class = "celestial">

		<div id = "login" class = "standard" style = "justify-content: center;">
			<h3>Welcome</h3>

			<img src = "images/key.png" width = "100" height = "100"/>

			<p>Login</p> 
			<input type = "text" id = "loginName">
			<br><br>
			<p>Password</p>
			<input type = "password" id = "loginPassword">
			<br><br>
			<button type="button" onclick="doLogin();">login</button>
			<br><br>
			
			<p id = "loginResult" style = "color: red;">Something should be here</p><!-- this will appear if there's an error-->
			
			<br><br><br>
			<a href="#" onclick = "return show('register','login');">Create a new account</a>
		</div>

		<div id = "register" class = "standard">
			<h3>Register</h3>

			<p>First Name</p>
			<input type = "text" name = "firstName">
			<br><br>
			<p>Last Name</p>
			<input type = "text" name = "lastName">
			<br><br>
			<p>Login</p>
			<input type = "text" name = "login">
			<br><br>
			<p>Password</p>
			<input type = "password" name = "password">
			<br><br>
			<p>Phone number</p>
			<input type = "text" name = "phone">
			<br><br>
			<p>Email address</p>
			<input type = "text" name = "email">
			<br><br>
			<button type="button" onclick="doRegister();">Create Account</button>
			<br><br>
			
			<p id = "loginResult"></p><!-- this will appear if there's an error-->
			
			<a align = "bottom" href="#" onclick = "return show('login','register');">Return to Login</a>
		</div>



		<a href = "contacts.html" style = "color: white;">Go to Contacts</a>
		
		<script>
			var coll = document.getElementsByClassName("collapsible");
			var i;
			
			for (i = 0; i < coll.length; i++) {
			  coll[i].addEventListener("click", function() {
			    this.classList.toggle("active");
			    var content = this.nextElementSibling;
			    if (content.style.display === "block") {
			      content.style.display = "none";
			    } else {
			      content.style.display = "block";
			    }
			  });
			}
		</script>
	</body>
</html>
